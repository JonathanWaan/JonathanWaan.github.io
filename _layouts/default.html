<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ "/style.css" | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="topbar">
  <div class="topbar-left">
    <a href="{{ "/" | relative_url }}" class="site-title">{{ site.title }}</a>
  </div>
  <div class="topbar-right">

    <!-- Home tab -->
    <a href="{{ "/" | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a>

    <!-- Background tab -->
    <a href="{{ "/background/" | relative_url }}" {% if page.url contains "background" %}class="active"{% endif %}>Background</a>

    <!-- Contact icons -->
    <a href="mailto:jon.wen@mail.utoronto.ca" target="_blank"><i class="fa-solid fa-envelope"></i></a>
    <a href="https://www.linkedin.com/in/jonathan-yk-wen/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/JonathanWaan" target="_blank"><i class="fab fa-github"></i></a>
    <a href="{{ "/assets/Jonathan_Resume.pdf" | relative_url }}" target="_blank"><i class="fa-solid fa-file-pdf"></i></a>

    <!-- Avatar on the far right -->
    <img src="{{ "/assets/avatar.jpg" | relative_url }}" alt="Avatar" class="avatar">
  </div>
</header>

<main>
  {{ content }}
</main>
</body>
</html>
